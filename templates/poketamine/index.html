  <nav class="navbar bg-light">

      <form class="d-flex" action="/poketamine" role="search">
        <input class="form-control me-2" name="search" type="text" placeholder="Search for a pokemon" aria-label="Search">

<div class="container">
    <div class="row">
      <div class="col-4">
      </div>
        <div class="col-4 align-self-center">
    
{% if pokemons %}

    {% for pokemon in pokemons %}
    <br>
    <div class="card" style="width: 18rem;">
        <a style="text-decoration:none;color:#000000" href="/poketamine/details/{{ pokemon.name }}">
            <img class="card-img-top" src={{ pokemon.image }}></img>
        <hr>
        <div class="card-body">
          <h5 class="card-title">{{ pokemon.name.capitalize }}</h5>
          
          {% for type in pokemon.types %}
          <p class="card-text">Type : {{ type }}</p>
          {%endfor%}
        
        </a>
        </div>
      </div>
    
      <br> 
        
    {% endfor %}
    
{% else %}
    <p>No pokemon found.</p>
{% endif %}
</div>
<div class="col-4">
</div>
</div>
</div>
